<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body{
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
    height: 100vh;
    color: white;
  }
    .con{
      font-family: Sans-Serif;
      font-size: 17px;
      letter-spacing: 30px;
      background: black;
      padding: 30px;
      padding-left: 60px;
      border-radius: 50px;
      position: relative;
    }
    .con::after, .con::before{
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      top: -2px;
      left: -2px;
      background-image: conic-gradient(from var(--angle), rgb(255, 48, 255), transparent, aqua, transparent, rgb(255, 48, 255));
      border-radius: 50px;
      z-index: -1;
      padding: 2px;
      animation: 9s rotate linear infinite;
    }
    @property --angle{
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }
    @keyframes rotate{
      from{--angle: 0deg;}
      to{--angle: 360deg;}
    }
    .con::before{
      filter: blur(1.7rem);
    }
  </style>
</head>
<body>
  <div class="con">LOCKUP</div>
</body>
</html>
